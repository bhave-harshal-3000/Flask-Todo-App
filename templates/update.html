{% extends 'base_template.html' %}
{% block title  %} Update {% endblock title %}
{% block body %}
    
    <div class="container">
        <h1 class="mb-3">Update a ToDo</h1>
        <form action="/update/{{todo.sno}}" method="POST">
            <div class="mb-3">
                <label for="title" class="form-label">ToDo Title</label>
                <input type="text" class="form-control" value="{{todo.title}}" name="title" id="title">
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">ToDo Description</label>
                <input type="text" class="form-control" value="{{todo.description}}" name="description" id="description">
            </div>

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>


    
{% endblock body %}
